<!doctype html>
<html layout:decorator="layout" lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Padder</title>
<link rel='stylesheet'
	href='/webjars/bootstrap/3.1.0/css/bootstrap.min.css' />
</head>
<body>
	<div layout:fragment="content">
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Id</label>
				<div class="col-sm-10">
					<input disabled="true" type="text" class="form-control"
						th:value="${historyItem.id}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Before</label>
				<div class="col-sm-10">
					<input disabled="true" type="text" class="form-control"
						th:value="${historyItem.input}" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">After</label>
				<div class="col-sm-10">
					<input disabled="true" type="text" class="form-control"
						th:value="${historyItem.output}" />
				</div>
			</div>
		</form>
	</div>
</body>
</html>
